<!DOCTYPE html>
<html lang="en" data-theme="acid">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PairUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
  </head>
  <body class="bg-neutral h-screen flex justify-center items-center p-4 md:p-0">
    <div id="app" class="w-full max-w-xl m-4 md:m-0">
      <!-- La structure de base pour les questions sera ajoutée par le JavaScript -->
    </div>

    <div
      id="popup"
      class="fixed top-0 left-0 w-full h-screen flex items-center justify-center hidden bg-black bg-opacity-50"
    >
      <div class="bg-base-100 p-6 rounded shadow-lg w-full max-w-lg m-4 md:m-0">
        <h2 class="text-2xl mb-4">Vos réponses:</h2>
        <ul id="results">
          <!-- Les réponses seront insérées ici par le JavaScript -->
        </ul>
        <button onclick="closePopup()" class="btn btn-primary mt-4">
          Fermer
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
